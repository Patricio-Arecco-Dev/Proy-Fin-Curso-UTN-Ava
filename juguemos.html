<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <nav>

            <rect
              id="monitorExt"
              x="45"
              y="5"
              width="60"

              rx="5"
              opacity="0"
            ></rect>
            <rect
              id="monitorInt"
              x="50"
              y="10"
              width="50"
              height="25"
              rx="5"
              opacity="0"
            ></rect>
            <polygon
              id="tecladoExt"
              points="55 45 ,95 45,115 62,30 62"
              opacity="0"
            ></polygon>
            <polygon
              id="tecladoInt"
              points="57 48 ,92 48,104 58,43 58"
              opacity="0"
            ></polygon>

        </a>
      </div>
      <ul id="listaHeader">
        <li class="itemLista">
          <a class="itemAncla" href="./historia.html">HISTORIA</a>
        </li>
        <li class="itemLista">
          <a class="itemAncla" href="./juguemos.html">JUGUEMOS</a>
        </li>
      </ul>
    </nav>

    <header class="contenedorCabecera">
      <h1 id="tituloHUno">JUGUEMOS UN POCO</h1>
    </header>

    <main class="contenedorPrincipalJuego">
      <h4 class="tituloRompeCabeza">
        Armemos el rompecabezas y veamos que imagen es...
      </h4>
      <div id="contenedorTarjetasJuego">
        <div class="tarjetasJuegoSup">
          <div class="tarjeta" id="tarjetaSupUno">
            <p>Arrastre y suelte la imágene aquí</p>
          </div>
          <div class="tarjeta" id="tarjetaSupDos">
            <p>Arrastre y suelte la imágene aquí</p>
          </div>
          <div class="tarjeta" id="tarjetaSupTres">
            <p>Arrastre y suelte la imágene aquí</p>
          </div>
        </div>
        <div class="tarjetasJuegoInf">
          <img
            class="tarjeta"
            id="tarjetaInfDos"
            src="./img/rompe2.png"
            alt="Imagen Parte de"
          />

          <img
            class="tarjeta"
            id="tarjetaInfUno"
            src="./img/rompe1.png"
            alt="Imagen Siendo"
          />

          <img
            class="tarjeta"
            id="tarjetaInfTres"
            src="./img/rompe3.png"
            alt="Imagen La Historia"
          />
        </div>
      </div>
      <button onclick="reiniciarJuego()" class="boton" id="reinicio">Reiniciar</button>
    </main>

    <footer>
      <img id="imagenFooter" src="./img/logo.png" alt="logo.png" />
